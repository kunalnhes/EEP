<mat-horizontal-stepper  >
  <mat-step *ngFor="let question of questions; index as i">
    <ng-template matStepLabel><b></b></ng-template>

    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-subtitle>Question No. {{i+1}}</mat-card-subtitle>
          <mat-card-title>{{question.QuestionName}} ?</mat-card-title>
          &nbsp;
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" >
                  <mat-form-field class="example-full-width">
                    <textarea [(ngModel)]="questionResponse[i]" [ngModelOptions]="{standalone: true}" matInput placeholder="Enter Your Answer!!"></textarea>
                </mat-form-field>
                &nbsp;
            </form>
          {{questionResponse[i]}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
          <button (click)="CalculateScore()" mat-button>Submit</button>
        </mat-card-actions>
      </mat-card>
  </mat-step>
</mat-horizontal-stepper>
